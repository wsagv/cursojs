<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('Aprendendo JS'); //Joga um alerta no navegador antes de mostrar o conteúdo html
        window.confirm('É isso mesmo que você quer fazer?'); //Faz uma pergunta ao cliente com 'OK' ou 'Cancelar'
        window.prompt('Onde você deseja chegar com isso?'); //Permite que o cliente insira
    </script>
    
</body>
</html>
