<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número: 
                <input type="number" name="numero" id="numero">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
            <p>Operação:
                <input type="radio" name="tabuada" id="adi" checked> + 
                <input type="radio" name="tabuada" id="sub"> - 
                <input type="radio" name="tabuada" id="mul"> *
                <input type="radio" name="tabuada" id="div"> /
            </p>
        </div>
        <div>
            <select name="tabela" id="tabela" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>

        <div>
            <h2>Calculadora</h2>

            <p>N1:
                <input type="number" name="num" id="n1"> 
               N2:
                <input type="number" name="num" id="n2">
            </p>
            <p>
                <input type="button" value="Multiplicar" onclick="multiplicar()">
                <input type="button" value="Dividir" onclick="dividir()">
            </p>
        </div>
        <div id="result">
            Resultado
        </div>
    </section>

    <footer>
        <p>&copy; cursoJS</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
